<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>German Vocabulary Flashcards</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- âœ… Home Button -->
    <button id="home-button" onclick="goHome()" style="display: none;">Home</button>

    <div class="container">
        <!-- âœ… Title -->
        <h2 id="title">German Vocabulary Flashcards</h2>

        <!-- âœ… Name Prompt -->
        <div id="namePrompt" class="name-box">
            <p>Please enter your name:</p>
            <input type="text" id="userNameInput" />
            <button onclick="saveUserName()">Start</button>
        </div>

        <!-- âœ… Group Buttons -->
        <div id="group-buttons" style="display: none;"></div>

        <!-- âœ… Credit -->
        <p class="credit">developed by Shaf ðŸ¤™</p>

        <!-- âœ… Flashcard -->
        <div id="flashcard-container">
            <div class="flashcard" id="flashcard" style="display: none;">
                <div class="front" id="card-front">Word</div>
                <div class="back" id="card-back">
                    <p><strong>Word</strong> = Meaning</p>
                    <img id="image" src="" alt="word image" />
                </div>
            </div>
        </div>

        <!-- âœ… Action Buttons -->
        <div class="buttons" id="buttons" style="display: none;">
            <button onclick="flipCard()">Flip</button>
            <button onclick="markAsLearned()">Learned</button>
            <button onclick="nextWord()">Practice</button>
        </div>
    </div>

    <!-- âœ… Firebase SDK (Module Import) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBNOE6uNXbm9fxPZ-fYG3w3ZVqkrKp3iYk",
            authDomain: "flashcardapp-3c280.firebaseapp.com",
            databaseURL: "https://flashcardapp-3c280-default-rtdb.firebaseio.com",
            projectId: "flashcardapp-3c280",
            storageBucket: "flashcardapp-3c280.appspot.com",
            messagingSenderId: "101343349891",
            appId: "1:101343349891:web:84957bc1382d0b3e0e5fb6",
            measurementId: "G-REPMVTHX6C"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Global access to Firebase save function
        window.saveUserToFirebase = function (userName) {
            const usersRef = ref(db, 'users');
            push(usersRef, { name: userName, timestamp: Date.now() });
        };
    </script>

    <!-- âœ… Main App Script -->
    <script src="script.js"></script>
</body>

</html>
